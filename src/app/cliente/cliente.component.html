<h2>Registro de Cliente</h2>
<form (ngSubmit)="registrar()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />

  <label for="direccion">Dirección:</label>
  <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" required />

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono" required />

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required />

  <button type="submit">Registrar</button>
</form>

<hr />

<h2>Inicio de Sesión - Cliente</h2>
<form (ngSubmit)="iniciarSesion()">
  <label for="idLogin">ID:</label>
  <input type="text" id="idLogin" [(ngModel)]="idLogin" name="idLogin" required />

  <label for="contrasenaLogin">Contraseña:</label>
  <input type="password" id="contrasenaLogin" [(ngModel)]="contrasenaLogin" name="contrasenaLogin" required />

  <button type="submit">Iniciar Sesión</button>
</form>
